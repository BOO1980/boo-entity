<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Framework Setup</title>
</head>
<body>
    <h1>Entity Framework Setup</h1>
    <h2>Create new project</h2>
    <p>dotnet new console -o EFGetStarted</p>
    <p>cd EFGetStarted</p>

    <h2>Install Entity Framework Core</h2>
    <ul><li>To install EF Core, you install the package for the EF Core database provider(s) you want to target</li></ul>
    <p>dotnet add package Microsoft.EntityFrameworkCore.Sqlite</p>
</body>
</html>
